{% extends "layout.html" %}

{% block context %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">

 <div class="card-body table-responsive p-0" style="height: 300px;">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>Table</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for table_name in context.table_names %}
                        <tr>
                            <td>
                                <a href="{{url_for('show_table', table_name=table_name, offset=1)}}">{{table_name}}</a>
                            </td>
                        </tr>
                      {% endfor %}
                  </tbody>
                </table>

              </div>
              <!-- /.card-body -->



          </div>
        </div>

      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
{% endblock %}
